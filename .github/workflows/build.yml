name: BSEngine Test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup and Build
      shell: cmd
      working-directory: ./Scripts
      run: Setup.bat && Build.bat
    - name: Run Test
      working-directory: ./Binaries/Tests/Tests
      run: ls && ./BSEngine-Tests